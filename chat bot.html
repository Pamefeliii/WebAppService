<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Mejorado</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; }
        
/* Estilos del chatbot flotante con colores accesibles */
#chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 380px;
    height: 450px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: none;
    background: linear-gradient(135deg, #FF9A00, #FF3D00); /* Degradado naranja-rojo */
}

#chat-header {
    background: #D35400; /* Naranja oscuro para contraste */
    color: white;
    padding: 15px;
    font-weight: bold;
    text-align: center;
    font-size: 16px;
    position: relative;
}

/* Bot√≥n de cierre (X) */
#close-chat {
    position: absolute;
    top: 5px;
    right: 15px;
    cursor: pointer;
    font-size: 20px;
    font-weight: bold;
    color: white;
}

#chat-body {
    height: 320px;
    overflow-y: auto;
    padding: 10px;
    background: white;
    display: flex;
    flex-direction: column;
    color: #333; /* Texto oscuro para buena legibilidad */
}

.message {
    padding: 10px;
    border-radius: 12px;
    margin: 5px 0;
    max-width: 75%;
    font-weight: bold;
}

.bot {
    background: #FFD580; /* Amarillo claro para contraste */
    color: #333;
    align-self: flex-start;
}

.user {
    background: #FFAB76; /* Naranja suave */
    color: #333;
    align-self: flex-end;
}

/* Botones de opciones accesibles */
.option {
    display: block;
    padding: 10px;
    background: #E65100; /* Naranja oscuro accesible */
    color: white;
    border: none;
    border-radius: 15px;
    margin: 8px auto;
    text-align: center;
    cursor: pointer;
    width: 60%;
    font-size: 14px;
    font-weight: bold;
}

.option:hover {
    background: #BF360C;
}

/* Campo de entrada de texto */
#chat-input {
    padding: 10px;
    background: white;
    display: flex;
    align-items: center;
    border-top: 1px solid #ccc;
    display: none;
}

#userInput {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #333;
}

#sendButton {
    background: #E65100;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 5px;
    margin-left: 5px;
    cursor: pointer;
}

/* √çcono flotante del chat */
#chat-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #E65100;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}


    </style>
</head>
<body>

<!-- √çcono de chat flotante -->
<div id="chat-icon" onclick="openChat()">üí¨</div>

<!-- Chatbot -->
<div id="chat-container">
    <div id="chat-header">
        Chat de Soporte
        <span id="close-chat" onclick="closeChat()">‚úñ</span>
    </div>
    <div id="chat-body"></div>
    <div id="chat-input">
        <input type="text" id="userInput" placeholder="Escribe aqu√≠..." onkeypress="handleKeyPress(event)">
        <button id="sendButton" onclick="sendText()">Enviar</button>
    </div>
</div>

<script>
    function openChat() {
        document.getElementById("chat-container").style.display = "block";
        document.getElementById("chat-icon").style.display = "none";
        resetChat();
    }

    function closeChat() {
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("chat-icon").style.display = "flex";
    }

    function resetChat() {
        let chatBody = document.getElementById("chat-body");
        chatBody.innerHTML = `
            <div class="chat-header">
                
            </div>
            <p class="message bot">Hola, ¬øen qu√© puedo ayudarte?</p>
            <button class="option" onclick="sendOption('Consultar servicios')">Consultar servicios</button>
            <button class="option" onclick="sendOption('Ver precios')">Ver precios</button>
            <button class="option" onclick="sendOption('Hablar con un agente')">Hablar con un agente</button>
            <button class="option exit" onclick="exitChat()">Salir del chat</button>
        `;
        document.getElementById("chat-input").style.display = "none";
    }

    function sendOption(option) {
        let chatBody = document.getElementById("chat-body");

        // Agregar mensaje del usuario
        chatBody.innerHTML += `<p class="message user">${option}</p>`;

        let responses = {
            "Consultar servicios": "Ofrecemos desarrollo web, dise√±o UX/UI y consultor√≠a. ¬øNecesitas m√°s informaci√≥n?",
            "Ver precios": "Nuestros precios var√≠an seg√∫n el servicio. ¬øQuieres m√°s informaci√≥n?",
            "Hablar con un agente": "Un agente se comunicar√° contigo en breve. ¬øCu√°l es tu correo electr√≥nico?"
        };

        setTimeout(() => {
            let botResponse = responses[option];
            chatBody.innerHTML += `<p class="message bot">${botResponse}</p>`;
            chatBody.scrollTop = chatBody.scrollHeight;
            if (option === "Consultar servicios") {
                chatBody.innerHTML += `
                    <button class="option" onclick="sendPriceResponse('S√≠')">S√≠</button>
                    <button class="option" onclick="sendPriceResponse('No')">No</button>
                `;
            }

            if (option === "Ver precios") {
                chatBody.innerHTML += `
                    <button class="option" onclick="sendPriceResponse('S√≠')">S√≠</button>
                    <button class="option" onclick="sendPriceResponse('No')">No</button>
                `;
            }

            if (botResponse.includes("correo electr√≥nico")) {
                document.getElementById("chat-input").style.display = "flex";
            }
        }, 500);
    }

    function sendPriceResponse(response) {
        let chatBody = document.getElementById("chat-body");
        chatBody.innerHTML += `<p class="message user">${response}</p>`;

        if (response === "S√≠") {
            setTimeout(() => {
                chatBody.innerHTML += `<p class="message bot">Cont√°ctanos al 972 564 234 o vuelva al inicio de nuestra p√°gina.</p>`;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);
        }

        if (response === "No") {
            setTimeout(() => {
                chatBody.innerHTML += `<p class="message bot">No hay problema, podra ver aun mas en nuestra pagina.</p>`;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);
        }
    }

    function sendText() {
        let userText = document.getElementById("userInput").value.trim();
        let chatBody = document.getElementById("chat-body");

        if (userText === "") return;

        chatBody.innerHTML += `<p class="message user">${userText}</p>`;
        document.getElementById("userInput").value = "";
        document.getElementById("chat-input").style.display = "none";

        setTimeout(() => {
            chatBody.innerHTML += `<p class="message bot">Gracias, te contactaremos pronto. üòä</p>`;
            chatBody.scrollTop = chatBody.scrollHeight;
        }, 500);
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendText();
        }
    }

    function exitChat() {
        let chatBody = document.getElementById("chat-body");
        chatBody.innerHTML += `<p class="message bot">Gracias por contactarnos. ¬°Que tengas un buen d√≠a! üòä</p>`;

        setTimeout(() => {
            closeChat();
        }, 1500);
    }
</script>


</body>
</html>
